<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spirit - Time Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="navbar.css" />
  <style>
    :root {
      --primary: #083464;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --accent: #f72585;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #4cc9f0;
      --ai-bubble: #3f37c9;
      --user-bubble: #f72585;
      --chat-bg: #0f172a;
    }

    body {
      background: var(--chat-bg);
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .logo i {
      color: var(--accent);
    }

    .chat-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      height: calc(100vh - 150px);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(63, 55, 201, 0.1) 0%, rgba(15, 23, 42, 1) 70%);
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.1);
        opacity: 0.5;
      }
    }

    .chat-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .chat-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(247, 37, 133, 0.3);
    }

    .chat-header p {
      color: var(--gray);
      font-size: 1rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin-bottom: 1.5rem;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .message:hover {
      transform: translateY(-3px);
    }

    .message-ai {
      justify-content: flex-start;
    }

    .message-user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateZ(10px);
    }

    .message-ai .message-bubble {
      background: var(--ai-bubble);
      border-bottom-left-radius: 5px;
      color: white;
      animation: floatIn 0.5s ease-out;
    }

    .message-user .message-bubble {
      background: var(--user-bubble);
      border-bottom-right-radius: 5px;
      color: white;
      animation: floatIn 0.5s ease-out;
    }

    .chat-input-container {
      display: flex;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: linear-gradient(135deg, var(--accent), var(--primary-light));
      color: white;
      border: none;
      border-radius: 15px;
      padding: 0 1.5rem;
      margin-left: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      transform: translateY(-2px);
    }

    .floating-bubble {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #voiceButton {
      background: linear-gradient(135deg, var(--primary-light), var(--accent));
      margin-left: 0.5rem;
      padding: 0 1rem;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #voiceButton.glowing {
      animation: glowPulse 1s infinite;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px var(--accent); }
      50% { box-shadow: 0 0 20px var(--primary-light); }
      100% { box-shadow: 0 0 10px var(--accent); }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <i class="ri-leaf-fill"></i>
        <span>Spirit</span>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Dashboard</a></li>
        <li><a href="FocusArena.html">Focus</a></li>
        <li><a href="spiritradio.html">Radio</a></li>
        <li><a href="mindmap.html">Mind Map</a></li>
        <li><a class="active" href="chat.html" class="active">Chat</a></li>
        <li>
          <button onclick="location.href='index.html'" class="signout-button">Sign Out</button>
        </li>
      </ul>
    </nav>
  </header>

  <div class="chat-container" id="chatContainer">
    <div class="floating-bubble">Spirit AI v3.0</div>
    <div class="chat-header">
      <h1>Spirit AI</h1>
      <p>Your Time-Traveling Productivity Assistant</p>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message message-ai">
        <div class="ai-avatar"><i class="ri-robot-2-line"></i></div>
        <div class="message-bubble">Hey ðŸ‘‹ I'm Spirit. Ready to optimize your timeline? Drop your thoughts below, and let's shape the future.</div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="userInput" placeholder="Type your command or journal entry..." autocomplete="off">
      <button class="send-button" id="sendButton"><i class="ri-send-plane-fill"></i></button>
      <button class="send-button" id="voiceButton" title="Speak"><i class="ri-mic-fill" id="micIcon"></i></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatMessages = document.getElementById('chatMessages');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const voiceButton = document.getElementById('voiceButton');

  // Client configuration: use server-side proxy to keep keys secret
  // By default this project provides two possible server proxies:
  // 1) The existing Node/Express proxy at /api/gemini (in /backend)
  // 2) A new Python Flask proxy at http://localhost:5000/api/chat (recommended for local dev)
  // Set API_MODE = 'proxy' and pick the URL you run locally. If you run the Python backend,
  // change API_PROXY_URL to 'http://localhost:5000/api/chat'.
  const API_MODE = 'proxy'; // 'proxy' or 'direct'
  // Default to Python backend on localhost; change to '/api/gemini' to use the Node proxy bundled in /backend
  const API_PROXY_URL = 'http://localhost:5000/api/chat';

      function addMessage(role, content) {
        const msg = document.createElement('div');
        msg.className = `message message-${role}`;
        msg.innerHTML = role === 'ai'
          ? `<div class="ai-avatar"><i class="ri-robot-2-line"></i></div><div class="message-bubble">${content}</div>`
          : `<div class="message-bubble">${content}</div>`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessageToAI(message) {
        addMessage('user', message);
        userInput.value = '';
        try {
          let replyText = '';
          if (API_MODE === 'proxy') {
            const res = await fetch(API_PROXY_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message, history: [] })
            });
            const json = await res.json();
            replyText = json.reply || json?.choices?.[0]?.message?.content || '';
          } else {
            // direct mode (not recommended) - not implemented here for safety
            replyText = 'Direct mode is disabled for security.';
          }

          addMessage('ai', (replyText || 'Sorry, no reply received.').replace(/\n/g, '<br>'));
        } catch (err) {
          console.error(err);
          addMessage('ai', "Something went wrong.");
        }
      }

      sendButton.onclick = () => {
        if (userInput.value.trim()) sendMessageToAI(userInput.value.trim());
      };

      userInput.addEventListener("keypress", e => {
        if (e.key === "Enter" && userInput.value.trim()) sendMessageToAI(userInput.value.trim());
      });

      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        recognition.onstart = () => voiceButton.classList.add("glowing");
        recognition.onend = () => voiceButton.classList.remove("glowing");

        recognition.onresult = e => {
          const transcript = e.results[0][0].transcript;
          userInput.value = transcript;
        };

        voiceButton.onclick = () => recognition.start();
      } else {
        voiceButton.disabled = true;
        voiceButton.title = "Voice input not supported.";
      }
    });
  </script>
  <!--Accesibility widget-->
  <script src="https://cdn.userway.org/widget.js" data-account="ertbJPpxpJ"></script>
</body>
</html>
