<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="extra.css">

    <title>Spirit - Login/Registration</title>

</head>

<body>

    <!--=============== WELCOME MESSAGE ===============-->
    <div class="welcome-message">
        <h1>Welcome to Spirit</h1>
        
        <p>Smarter Plans, Stronger You</p>
        <br>
        <i class="ri-leaf-fill"></i>
    </div>

    <!--=============== LOGIN IMAGE ===============-->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
        </mask>

        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />

            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="bgintro (2).png" />
        </g>
    </svg>

    <!--=============== LOGIN ===============-->
    <div class="login container grid" id="loginAccessRegister">
        <!--===== LOGIN ACCESS =====-->
        <div class="login__access">
            <h1 class="login__title">Login</h1>

            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box">
                            <input type="email" id="email" required placeholder=" " class="login__input">
                            <label for="email" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" id="password" required placeholder=" " class="login__input">
                            <label for="password" class="login__label">Password</label>

                            <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                        </div>
                    </div>


                    <button type="submit" class="login__button">Login</button>
                </form>


                <p class="login__switch">
                    Don't have an account?
                    <button id="loginButtonRegister">Create Account</button>
                </p>
            </div>
        </div>

        <!--===== REGISTER =====-->
        <div class="login__register">
            <br>
            <br>

            <h1 class="login__title">Create New Account</h1>

            <div class="login__area">
                <form action="" class="login__form" id="WealthifyRegister">
                    <div class="login__content grid">
                        <div class="login__group grid">
                            <div class="login__box">
                                <input type="text" id="fullName" required placeholder=" " class="login__input">
                                <label for="fullName" class="login__label">Full Name</label>

                                <i class="ri-user-fill login__icon"></i>
                            </div>


                        </div>

                        <div class="login__box">
                            <input type="email" id="emailCreate" required placeholder=" " class="login__input">
                            <label for="emailCreate" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" id="passwordCreate" required placeholder=" " class="login__input">
                            <label for="passwordCreate" class="login__label">Password</label>

                            <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                        </div>
                    </div>

                    <button type="submit" class="login__button">Create account</button>
                </form>

                <p class="login__switch">
                    Already have an account?
                    <button id="loginButtonAccess">Log In</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;">
    </div>

    <!-- Custom Modal -->
    <div id="customModal"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; transition: opacity 0.3s ease-in-out;">
        <p id="modalMessage" style="font-size: 16px; margin-bottom: 20px; font-weight: bold; color: black;"></p>
        <button onclick="closeModal()"
            style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>


    <!--=============== MAIN JS ===============-->
    <script src="index.js"></script>
    <script>
        // Close the modal
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }
    </script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="login.js"></script>

    <!--Accesibility widget-->
  <script src="https://cdn.userway.org/widget.js" data-account="ertbJPpxpJ"></script>
  
</body>

</html>
