<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spirit Focus</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Spirit Focus</h1>
      <label class="switch">
        <input id="blockingToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
      <div class="toggle-row">
        <span>Enable Website Blocking</span>
      </div>

      <section class="focus-controls">
        <h2>Focus Arena</h2>
        <label>Spirit URL</label>
        <input id="spiritUrl" type="text" placeholder="https://example.com" />
        <label>Duration (minutes)</label>
        <input id="durationMins" type="number" min="1" value="25" />
        <div class="focus-row">
          <button id="startFocus">Start Focus</button>
          <button id="stopFocus">Stop</button>
        </div>
        <div id="countdown" class="countdown" aria-live="polite"></div>
      </section>

      <section class="blocked-sites">
        <h2>Blocked Sites</h2>
        <ul id="sitesList"></ul>
      </section>

      <footer class="footer-note">Blocking applies instantly when enabled.</footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
